<mat-card>
  <mat-card-header class="login-text">
    <mat-card-title>Log in!</mat-card-title>
  </mat-card-header>
  
  <mat-card-content class="login-inputs-container">
    <form>
      <mat-form-field class="login-inputs">
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
        </mat-form-field>
        <mat-form-field class="login-inputs">
        <input
          matInput
          [(ngModel)]="loginData.Password"
          type = "password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="login-button">
      <button
        mat-raised-button
        (click)="loginUser()"
        color="primary"
      >
        Log in
      </button>
  </mat-card-actions>

</mat-card>
