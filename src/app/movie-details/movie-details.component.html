<mat-card>

  <mat-card-header>
    <mat-card-title>Movie: {{movie.Title}} </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    {{movie.Description}}
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-icon-button
      aria-label="Close movie details dialog"
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
