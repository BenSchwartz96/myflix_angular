<mat-card>

  <mat-card-header>
    <mat-card-title>Genre: {{genre.Name}} </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    {{genre.Description}}
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-icon-button
      aria-label="Close genre details dialog"
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
