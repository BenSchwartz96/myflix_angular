<mat-card>

  <mat-card-header>
    <mat-card-title>Director: {{director.Name}} </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    {{director.Bio}}<br>
    Born: {{director.Birth}}
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-icon-button
      aria-label="Close director details dialog"
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
